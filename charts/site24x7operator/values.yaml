namespace: "site24x7"

serviceAccount:
  annotations: {}
  name: "site24x7-operator"

clusterRole:
  name: "site24x7-operator"

clusterRoleBinding:
  name: "site24x7-operator"
  serviceAcct: "site24x7-operator"
  clusterRole: "site24x7-operator"

operator:
  name: "site24x7-operator"
  replicas: 1
  updateStrategy:
    type: "RollingUpdate"
  serviceAcctName: "site24x7-operator"
  operatorContainer:
    name:
      "site24x7-operator"
    imageRef:
      repository: durbar99/site24x7-operator
      # This sets the pull policy for images.
      pullPolicy: Always
      # Overrides the image tag whose default is the chart appVersion.
      tag: "v1.0.1"
    securityContext:
      runAsUser: 0
    ports:
      tlsPortNum: 9443
      metricsPortNum: 80
    resources:
      requests:
        cpu: 100m
        memory: 50Mi
      limits:
        cpu: 300m
        memory: 150Mi

operatorService:
  name: "site24x7-operator"
  ports:
    appnPort:
      portNum: 443
    metricsPort:
      portNum: 80

csiDriver:
  name: "site24x7-csi-driver"
  serviceAcctName: "site24x7-operator"
  csiServerContainer:
    name: "site24x7-csi-server"
    imageRef:
      repository: durbar99/site24x7-operator
      # This sets the pull policy for images.
      pullPolicy: Always
      # Overrides the image tag whose default is the chart appVersion.
      tag: "v1.0.1"
    args:
      - server
    securityContext:
      runAsUser: 0
      privileged: true # Needed for mountPropagation
      allowPrivilegeEscalation: true # Needed for privileged
    resources:
      requests:
        cpu: 50m
        memory: 50Mi
      limits:
        cpu: 100m
        memory: 100Mi
  csiProvisionerContainer:
    name: "site24x7-csi-provisioner"
    imageRef:
      repository: durbar99/site24x7-operator
      # This sets the pull policy for images.
      pullPolicy: Always
      # Overrides the image tag whose default is the chart appVersion.
      tag: "v1.0.1"
    args:
      - provisioner
    securityContext:
      runAsUser: 0
      runAsGroup: 0
      privileged: true # Needed for mountPropagation
      allowPrivilegeEscalation: true # Needed for privileged
    resources:
      requests:
        cpu: 200m
        memory: 200Mi

csiRegistrar:
  name: "site24x7-csi-driver"
  volumeLifecycleModes:
    - Ephemeral # Enables ephemeral volumes
    - Persistent # If your driver also supports persistent volumes

enableApm: false

